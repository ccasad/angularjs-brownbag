<!DOCTYPE html>
<html lang="en" data-ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS Brownbag Examples :: Ajax</title>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style type="text/css">
	  .page-header {
	  	margin-top: 10px;
	  }
  </style>
</head>
<body data-ng-controller="MainController">

	<div class="container">

		<div class="page-header">
			<h1>Ajax</h1>
		</div>

		<div class="row">
			<div class="col-md-12">

				<table class="table table-striped">
					<thead>
		        <tr>
		          <th>Name</th>
		          <th>City</th>
		          <th>Country</th>
		        </tr>
		      </thead>
		      <tbody>
		      	<tr data-ng-if="!people.length">
		      		<td colspan="3">No people found</td>
		      	</tr>
						<tr data-ng-if="people.length" data-ng-repeat="person in people">
							<td data-ng-bind="person.Name"></td>
							<td data-ng-bind="person.City"></td>
							<td data-ng-bind="person.Country"></td>
						</tr>
		      </tbody>
				</table>

			</div>
		</div>

	</div>
	
</body>
</html>

<script type="text/javascript">
function MainController($scope, $http) {

	$scope.people = [];

	$http.get("http://www.w3schools.com/website/Customers_mysql.php").success(
		function(data) {
			$scope.people = data.slice(0, 7);
		}
	);

}
</script>
