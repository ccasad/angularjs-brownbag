<!DOCTYPE html>
<html lang="en" data-ng-app="bbApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS Brownbag Examples :: Controllers</title>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style type="text/css">
	  .page-header {
	  	margin-top: 10px;
	  }
  </style>
</head>
<body data-ng-controller="BbMain">

	<div class="container">

		<div class="page-header">
			<h1>Controllers</h1>
		</div>

		<div class="row">
			<div class="col-md-12">

				<form role="form">
					<div class="form-group">
						<label for="firstname">First Name:</label>
						<input type="text" data-ng-model="person.firstName" class="form-control" id="firstname" placeholder="Enter first name">
					</div>
					<div class="form-group">
						<label for="lastname">Last Name:</label>
						<input type="text" data-ng-model="person.lastName" class="form-control" id="lastname" placeholder="Enter last name">
					</div>
				</form>

				<div>
					<h3>Full Name: <span data-ng-bind="getFullName()"></span></h3>
				</div>

			</div>
		</div>

	</div>
	
</body>
</html>

<script type="text/javascript">
var bbApp = angular.module('bbApp', []);

bbApp.controller('BbMain', ['$scope',
  function ($scope) {

		$scope.person = {
			firstName: "Chris",
			lastName: "Casad",
		};

		$scope.getFullName = function() {
			return $scope.person.firstName + " " + $scope.person.lastName;
		};

  }
]);
</script>
